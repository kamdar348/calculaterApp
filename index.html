<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <h1>Standard Calculater</h1>
    <div class="container">
 <div class="row">
        <div class="main col-md-12">
            <div class="col-md-12">
                <input id="result" class="result " type="text">
            </div>
            <div class="col-md-12">
                <button class="stabtn" onclick="getNumber('%')">%</button>
                <button class="stabtn" onclick="clearResult('')">C</button>
                <button class="stabtn" onclick="getNumber('/')">/</button>
            </div>
            <div class="col-md-12">
                <button class="btn" onclick="getNumber('7')">7</button>
                <button class="btn" onclick="getNumber('8')">8</button>
                <button class="btn" onclick="getNumber('9')">9</button>
                <button class="btn" onclick="getNumber('*')">x</button>
            </div>
            <div class="col-md-12">
                <button class="btn" onclick="getNumber('4')">4</button>
                <button class="btn" onclick="getNumber('5')">5</button>
                <button class="btn" onclick="getNumber('6')">6</button>
                <button class="btn" onclick="getNumber('-')">-</button>
            </div>
            <div class="col-md-12">
                <button class="btn" onclick="getNumber('1')">1</button>
                <button class="btn" onclick="getNumber('2')">2</button>
                <button class="btn" onclick="getNumber('3')">3</button>
                <button class="btn" onclick="getNumber('+')">+</button>
            </div>
            <div class="col-md-12">
                <button class="labtn" onclick="getNumber('0')">0</button>
                <button class="labtn" onclick="getResult('')">=</button>
            </div>
        </div>
        <!-- footer -->
        <div class="footer col-md-12">
            <div>
                <h4>copyright<i class="fa fa-copyright" aria-hidden="true"></i>Standard Calculater</h4>
                <p>DEVELOP BY NOMAN ARIF </p>
            </div>
        </div>
 </div>
    </div>


            <script src="app.js"></script>
</body>

</html>
